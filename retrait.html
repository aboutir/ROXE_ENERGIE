<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demande retrait</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://image.noelshack.com/fichiers/2025/29/7/1752967991-fond-communication-reseau-abstrait-3d-conception-particules-fluides-1048-16923.jpg') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            background: transparent;
            padding: 30px 25px;
            width: 100%;
            max-width: 360px;
            color: white;
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo i {
            font-size: 40px;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .balance {
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.2),
                        inset 0 2px 5px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .withdrawal-summary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 14px;
            display: none;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .withdrawal-summary.visible {
            display: block;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .summary-item.total {
            font-weight: 700;
            color: #ffffff;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            box-shadow: none;
            color: rgba(255, 255, 255, 0.5);
        }

        button:not(:disabled):hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 65, 108, 0.6);
        }

        button:not(:disabled):active {
            transform: translateY(0);
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .error {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #ffffff;
        }

        .success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #ffffff;
        }

        .secure-note {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .secure-note i {
            color: #10b981;
            font-size: 14px;
        }

        .time-notice {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }
        
        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.2);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            background-color: #000000;
            cursor: pointer;
        }

        .nav-item.active {
            color: #ff1f00;
        }

        .nav-icon {
            margin-bottom: 5px;
            stroke: currentColor;
        }

        .nav-label {
            font-size: 12px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-wallet"></i>
        </div>
        <h1>Demande de retrait</h1>
        <div class="time-notice">
            Retraits autorisés de 8h à 17h
        </div>
        <div class="balance">
            Solde: <span id="current-balance">Chargement...</span>
        </div>
        <form id="withdrawal-form" onsubmit="return false">
            <div class="form-group">
                <label for="amount">Montant</label>
                <div class="input-wrapper">
                    <i class="fas fa-money-bill"></i>
                    <input type="number" id="amount" placeholder="0 FCFA" min="1000" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="withdrawalCode">Code secret</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="withdrawalCode" placeholder="• • • • • •" maxlength="6" pattern="[0-9]*" required>
                </div>
            </div>

            <div id="withdrawal-summary" class="withdrawal-summary">
                <div class="summary-item">
                    <span>Montant demandé:</span>
                    <span id="requested-amount">0 FCFA</span>
                </div>
                <div class="summary-item">
                    <span>Frais (10%):</span>
                    <span id="fees-amount">0 FCFA</span>
                </div>
                <div class="summary-item total">
                    <span>Montant final:</span>
                    <span id="total-amount">0 FCFA</span>
                </div>
            </div>

            <div id="message" class="message"></div>

            <button id="withdrawal-button" type="submit" disabled>
                <i class="fas fa-check-circle"></i>
                Valider le retrait
            </button>
        </form>
       
    </div>
    
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
  import { 
    getDatabase, ref, get, push, update 
  } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

  // Configuration Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB3pmvbQlu7LPLoE15mLI6fqRbOq2vSe3w",
    authDomain: "rox-deff1.firebaseapp.com",
    databaseURL: "https://rox-deff1-default-rtdb.firebaseio.com",
    projectId: "rox-deff1",
    storageBucket: "rox-deff1.appspot.com",
    messagingSenderId: "42974600657",
    appId: "1:42974600657:web:816ebe30f5a7e4ac1094f0"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  const MIN_WITHDRAWAL = 1000;
  const MAX_WITHDRAWAL = 850000;

  let currentUser = null;
  let currentBalance = 0;
  let userWithdrawalConfig = null;

  function isValidWithdrawalTime() {
    const now = new Date();
    const hour = now.getHours();
    return hour >= 9 && hour < 17;
  }

  async function loadUserData(userId) {
    try {
      const userRef = ref(db, `users/${userId}`);
      const [userSnap, configSnap] = await Promise.all([
        get(userRef),
        get(ref(db, `users/${userId}/withdrawalConfig`))
      ]);

      if (userSnap.exists()) {
        const data = userSnap.val();
        currentBalance = data.solde || 0;
        document.getElementById('current-balance').textContent = formatAmount(currentBalance);
      }

      if (configSnap.exists()) {
        userWithdrawalConfig = configSnap.val();
      }
    } catch (err) {
      console.error("Erreur chargement utilisateur:", err);
      showMessage("Erreur lors du chargement des données.");
    }
  }

  function formatAmount(amount) {
    return parseFloat(amount || 0).toLocaleString('fr-FR') + " FCFA";
  }

  function showMessage(message, isError = true) {
    const el = document.getElementById('message');
    el.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
  }

  function validateWithdrawalCode(inputCode) {
    return userWithdrawalConfig?.code === inputCode;
  }

  async function processWithdrawal() {
    if (!isValidWithdrawalTime()) {
      return showMessage("Les retraits ne sont autorisés qu'entre 9h et 17h");
    }

    if (!currentUser) {
      return showMessage("Utilisateur non connecté");
    }

    const amount = parseFloat(document.getElementById('amount').value);
    const code = document.getElementById('withdrawalCode').value;

    if (!validateWithdrawalCode(code)) {
      return showMessage("Code de retrait invalide");
    }

    if (isNaN(amount) || amount < MIN_WITHDRAWAL || amount > MAX_WITHDRAWAL) {
      return showMessage("Montant invalide");
    }

    if (amount > currentBalance) {
      return showMessage("Solde insuffisant");
    }

    const fees = Math.round(amount * 0.10);
    const total = amount - fees;
    const newBalance = currentBalance - amount;

    try {
      const uid = currentUser.uid;
      const withdrawalRef = ref(db, `users/${uid}/withdrawalHistory`);
      const newKey = push(withdrawalRef).key;

      const updates = {};
      updates[`users/${uid}/solde`] = newBalance;
      updates[`users/${uid}/withdrawalHistory/${newKey}`] = {
        amount,
        fees,
        totalAmount: total,
        timestamp: Date.now(),
        status: 'Traitement Bancaire'
      };

      await update(ref(db), updates);
      window.location.href = "historique retrait.html";
    } catch (err) {
      console.error("Erreur retrait:", err);
      showMessage("Erreur lors du retrait. Veuillez réessayer.");
    }
  }

  function updateWithdrawalSummary() {
    const amount = parseFloat(document.getElementById('amount').value) || 0;
    const code = document.getElementById('withdrawalCode').value;
    const isTimeValid = isValidWithdrawalTime();
    const isAmountValid = amount >= MIN_WITHDRAWAL && amount <= MAX_WITHDRAWAL;
    const isSufficient = amount <= currentBalance;
    const isCode = !!code;

    const canWithdraw = isTimeValid && isAmountValid && isSufficient && isCode;
    document.getElementById('withdrawal-button').disabled = !canWithdraw;

    if (!isTimeValid) {
      showMessage("Les retraits sont autorisés de 9h à 17h");
    }

    const summary = document.getElementById('withdrawal-summary');
    if (amount > 0) {
      const fees = Math.round(amount * 0.10);
      const total = amount - fees;
      document.getElementById('requested-amount').textContent = formatAmount(amount);
      document.getElementById('fees-amount').textContent = formatAmount(fees);
      document.getElementById('total-amount').textContent = formatAmount(total);
      summary.classList.add('visible');
    } else {
      summary.classList.remove('visible');
    }
  }

  onAuthStateChanged(auth, (user) => {
    currentUser = user;
    if (user) {
      loadUserData(user.uid);
    } else {
      document.getElementById('current-balance').textContent = "Non connecté";
      showMessage("Veuillez vous connecter pour effectuer un retrait");
    }
  });

  document.getElementById('amount').addEventListener('input', updateWithdrawalSummary);
  document.getElementById('withdrawalCode').addEventListener('input', updateWithdrawalSummary);
  document.getElementById('withdrawal-button').addEventListener('click', processWithdrawal);

  // Vérification initiale
  if (!isValidWithdrawalTime()) {
    showMessage("Les retraits ne sont autorisés qu'entre 9h et 17h");
  }
</script> 
</body>
</html>
